<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Engine Test</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../util/gl-matrix.js"></script>
    <script type="module" src="./main.js" defer></script>
</head>
<body>
    <div id="scene_info">
        <input id="file_input" type="file" accept=".ply">
        <p>Scene Info</p>
        <ul id="scene_objects_list"></ul>
    </div>
    <canvas id="canvas"></canvas>
    <div id="object_info">
        <p id="name">Item Name</p>
        <p>Transform Section</p>
        <p>Position</p>
        <div class="info_div" id="position">
            <div class="num_div">
                <p>x:</p>
                <input class="x" type="number">
            </div>
            <div class="num_div">
                <p>y:</p>
                <input class="y" type="number">
            </div>
            <div class="num_div">
                <p>z:</p>
                <input class="z" type="number">
            </div>
        </div>
        <p>Rotation</p>
        <div class="info_div" id="rotation">
            <div class="num_div">
                <p>x:</p>
                <input class="x" type="number">
            </div>
            <div class="num_div">
                <p>y:</p>
                <input class="y" type="number">
            </div>
            <div class="num_div">
                <p>z:</p>
                <input class="z" type="number">
            </div>
        </div>
        <p>Scale</p>
        <div class="info_div" id="scale">
            <div class="num_div">
                <p>x:</p>
                <input class="x" type="number">
            </div>
            <div class="num_div">
                <p>y:</p>
                <input class="y" type="number">
            </div>
            <div class="num_div">
                <p>z:</p>
                <input class="z" type="number">
            </div>
        </div>
    </div>
</body>
</html>
